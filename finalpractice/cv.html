<!DOCTYPE html>
<html>
<head>
  <title>Your CV</title>
</head>
<body>
  <h1>Your CV</h1>
  <p><strong>Name:</strong> <span id="cvName"></span></p>
  <p><strong>Email:</strong> <span id="cvEmail"></span></p>
  <p><strong>Bio:</strong> <span id="cvBio"></span></p>

  <script>
    // Retrieve the data from localStorage
    const name = localStorage.getItem('name');
    const email = localStorage.getItem('email');
    const bio = localStorage.getItem('bio');

    // Fill the CV with the retrieved data
    document.getElementById('cvName').textContent = name || 'Not provided';
    document.getElementById('cvEmail').textContent = email || 'Not provided';
    document.getElementById('cvBio').textContent = bio || 'Not provided';
  </script>
</body>
</html>
