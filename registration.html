<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

    
    <h1>Registration Form</h1>
    <hr>
    <form class="form">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your full name"> <br>

        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="Enter your username"> <br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email"> <br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter your password"> <br>

        <label for="age">Age: </label>
        <input type="number" id="age" name="age" min="18" placeholder="Enter your age"> <br>

        <label for="phone">Phone number: </label>
        <input type="number" id="phone" name="phone" placeholder="Enter your phone number"> <br>

        <p>Gender: </p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
