    <h1>Login Form</h1>
    <hr>
    <form class="form">
        <p>Please select your login method: </p>
        <input type="radio" id="username" name="username" value="username" required>
        <label for="male">Username</label><br>
        
        <input type="radio" id="email" name="email" value="email" required>
        <label for="female">Email</label><br>
    
        <label for="usernameoremail">Username or Email: </label>
        <input type="text" id="usernameoremail" name="usernameoremail"> <br>
    
        <label for="password">Password: </label>
        <input type="password" name="password" id="password"> <br>
    
        <button type="submit">Login</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
