<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Information Form</title>
    <link rel="stylesheet" href="cvinfo.css">
    
</head>
<body>
    <div class="container">
        <h1>CV Information Form</h1>

        <form>
            <label for="name">Name: </label> <br>
            <input type="text" id="name" name="name"> <br>

            <label for="jobtitle">Job Title: </label> <br>
            <input type="text" name="jobtitle" id="jobtitle"> <br>

            <label for="phone">Phone: </label> <br>
            <input type="number" id="phone" name="phone"> <br>

            <label for="email">Email: </label> <br>
            <input type="text" name="email" id="email"> <br>

            <label for="location">Location: </label> <br>
            <input type="text" name="location" id="location"> <br>

            <label for="education">Education: </label> <br>
            <input type="text" name="education" id="education"> <br>

            <label for="skills">Skills: </label> <br>
            <input type="text" name="skills" id="skills"> <br>
            
            <label for="intruduction">Introduction: </label> <br>
            <input type="text" name="intruduction" id="intruduction"> <br>

            <label for="experience">Experience: </label> <br>
            <input type="text" name="experience" id="experience"> <br>

            <label for="hobbies">Hobbies: </label> <br>
            <input type="text" name="hobbies" id="hobbies"> <br>

            <button type="submit">Generate CV!</button>
        </form>
    </div>

    <script src="cvinfo.js"></script>
</body>
</html>
